<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>报价信息</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="./css/base.css" />
<link rel="stylesheet" href="./css/list_ifo.css" />
<script>
document.documentElement.style.fontSize=document.documentElement.clientWidth*0.1+'px';	
window.onresize=function(){
	document.documentElement.style.fontSize=document.documentElement.clientWidth*0.1+'px';		
};
</script>

</head>

<body>
<h2 class="title">报价信息填写</h2>
<section class="clearfix">
	<p>报价日期</p>
    <div>2016年01月22日</div>
</section>
<section class="clearfix">
	<p>产品名称</p>
    <div>劳保军大衣</div>
</section>
<section class="clearfix">
	<p>规格型号</p>
    <div>165-180</div>
</section>
<section class="amount clearfix">
	<p>数量</p>
    <div>326件</div>
</section>
<section class="quote clearfix">
	<p>报价</p>
    <input type="number"/>
</section>
<section class="clearfix">
	<p>报价单位</p>
    <input type="text"/>
</section>
<section class="clearfix">
	<p>联系方式</p>
    <input type="number"/>
</section>
<section class="clearfix">
	<p>备注</p>
    <textarea></textarea>
</section>
<div class="submit">
	<span>电话报价</span>
    <a href="tel:"></a>
    <input type="image" src="./img/quote.png"/>
</div>
</body>
<script src="./js/zepto.min.js"></script>

</script>
</html>
