<!doctype html>
<html>

<link rel="stylesheet" href="./css/base.css" />

<script>

</div>

<script src="./js/zepto.min.js"></script>
<script src="./js/iscroll.js"></script>
<script src="./js/iscroll_classify.js"></script>
<script>
$('list_pic').css('height',$('list_pic').width());

</html>
